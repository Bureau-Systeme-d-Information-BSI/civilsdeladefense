inherit_from: .rubocop_todo.yml

inherit_gem:
  standard: config/base.yml

require:
  - standard
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/{bundle,rails,rake,setup,spring,update}'
    - "db/**/*"
    - 'node_modules/**/*'
    - 'vendor/bundle/**/*'

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

RSpec/FilePath:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  AllowSubject: true
  Max: 6
